<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Find PI</title>
</head>
<body>

    <div class="container">
        <div class="visualContainer">
            <h1>Visual representation Monte Carlo technique</h1>
            <canvas id="myCanvas" width="800" height="800"
            style=" background-color: rgb(255, 255, 255);"></canvas>
        </div>
        <div class="properties">
            <h2>Settings</h2>
            
            <div class="pointsToBeDrawn">
                <p>Here you can type the number of points you want to be drawn</p>
                <input type="text" class="pointsYouWant">
                <button class="try">Try</button>
                <button class="clear">Clear</button>
                <h3 class="piShow"></h3>
            </div>
        </div>
    </div>    
    
    <script src="calculatePi.js" defer></script>
</body>
</html>
